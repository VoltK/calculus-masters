<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.2.1/distrib/jsxgraph.css" />
    <link rel="stylesheet" href="./styles.css">
    <title>Tangent Line</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row mt-lg-5">
            <div class="col-lg-3 mb-3 mr-2 shadow pb-2 rounded" style="margin-left: 10px;">
                <h2>Tangent Line</h2>
                <div class="row">
                    <div class="col-3 mt-2 ">
                        <span>\[ f \left( x \right) =\]</span>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mt-3" id="math-input" placeholder="Enter a function"
                            style="font-size: 14px;">
                    </div>
                </div>

                <div class="row pb-3 pt-3 mb-5mt-2">
                    <div class="col-3"><span>\[ f \left( x \right) =\]</span></div>
                    <div class="col">
                        <div id="math-display">\[ 1/x \]</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div id="jxgbox" class="jxgbox" style="height: 90vh;border-color: rgba(0,0,0,0.55);">
                </div>

            </div>
        </div>
    </div>
    <script src="./mathlex-unknown.js"></script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="UTF-8"
        src="https://cdn.jsdelivr.net/npm/jsxgraph@1.2.1/distrib/jsxgraphcore.js"></script>
    <script src="./Limits.js"></script>
</body>

</html>
