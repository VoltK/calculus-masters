<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.2.1/distrib/jsxgraph.css" />
    <link rel="stylesheet" href="./styles.css">
    
          <h1>Find Limits</h1> 
       
       </head>

      
       <body>
        <div class="container-fluid ">
            <div class="row mt-5" style="height: 90vh;">
                <div class="col-3" style="margin-left: 10px; -webkit-box-shadow: 0px 5px 17px -2px rgba(0,0,0,0.55);box-shadow: 0px 5px 17px -2px rgba(0,0,0,0.55); border-radius: 5px;">
                    <input type="text" class="form-control mt-3" id="math-input" placeholder="Enter a function">
                    <br></br>
                     <!-- Users will most likely choose from POLYNOMIAL f(x)=-x^3-4x^2+4x+16 , TRIG like f(x)=tan x
                        and PIECEWISE functions like f(x)={x+5 for x>=2 and 
                        -1/2x+3 for x<2} would be good to show 
                        left-hand and right-hand limits exist (as opposed to #2) -->
                    <div id="math-display"></div>
                    <div class="row">
                        <div class="col-8">
                            <input type="range" min="-1.7976931348623157E+10308" max="1.7976931348623157E+10308" value="-1" class="slider" id="n">
                        </div>
                        <div class="col-4"><p>Limit value: <span id="nVal"></span></p></p></div>
                    </div>
                   
    
                    
                    
                </div>
                <div class="col-8 ml-5">
                    <div id="jxgbox" class="jxgbox" style="height: 90vh;">
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="./mathlex-unknown.js"></script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
        </script>
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
            </script>
            
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" charset="UTF-8"
                src="https://cdn.jsdelivr.net/npm/jsxgraph@1.2.1/distrib/jsxgraphcore.js"></script>
            <script src="./Limits.js"></script>
    </body>
    </html>
